<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>podrobno</title>
</head>
<body>

{% for i in pos %}
    <div> {{ i.gl }}</div>
    <div> {{ i.name }}</div>
    <div> {{ i.datas }}</div>
    <div> {{ i.data }}</div>
    <img src="{{i.img.url}}" alt="Pineapple" style="width:170px;height:170px;margin-left:15px;">
    <div> {{ i.published }}</div>
    <div> {{ i.number_of_comments }}</div>
{% endfor %}

</body>
</html>
